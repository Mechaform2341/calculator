<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id='calculator'>
        <div class = 'screen'>
            <div class="screen-last" id="lastOperationScreen"></div>
            <div class="screen-current" id="currentOperationScreen">0</div>
        </div>
        <div id='buttons'>
            <div id="row1">
                <button id="clearBtn">CLEAR</button>
                <button id="deleteBtn">DELETE</button>
            </div>
            <div id="row2">
                <button class="btn numberBtn" data-number>7</button>
                <button class="btn numberBtn" data-number>8</button>
                <button class="btn numberBtn" data-number>9</button>
                <button class="btn operatorBtn" data-operator>/</button>
            </div>
            <div id="row3">
                <button class="btn numberBtn" data-number>4</button>
                <button class="btn numberBtn" data-number>5</button>
                <button class="btn numberBtn" data-number>6</button>
                <button class="btn operatorBtn" data-operator>x</button>
            </div>
            <div id="row4">
                <button class="btn numberBtn" data-number>1</button>
                <button class="btn numberBtn" data-number>2</button>
                <button class="btn numberBtn" data-number>3</button>
                <button class="btn operatorBtn" data-operator>-</button>
            </div>
            <div id="row5">
                <button class="btn" id="pointBtn">.</button>
                <button class="btn numberBtn" data-number>0</button>
                <button class="btn" id="equalsBtn">=</button>
                <button class="btn operatorBtn" data-operator>+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
